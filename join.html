<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="css/bootstrap.min.css">
                <!-- Style -->
    
    <link rel="stylesheet" href="./join.css">
    <link rel="stylesheet" href="./header.css">
</head>
<body>

    <header id="header">
        <nav id="main-nav" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="logo"></a>
                </div>
    </header><!--/header-->
    </html>
    <div class="wrap wd668">
        <div class="container">
          <div class="form_txtInput">
            <h2 class="sub_tit_txt">회원가입</h2>
            <div class="join_form">
              <table>
                <colgroup>
                  <col width="30%"/>
                  <col width="auto"/>
                </colgroup>
                <tbody>
                 
                  <tr>
                    <th>아이디</th>
                    <td><input id="id" name="id" type="text" value="" placeholder="아이디" >
                      <img id="img-email" src="/assets/images/check.png" style="display:none;"></td>
                      <td><div class="btn_id">
                        <input type="button"  id = "idcheck-button"  value="ID중복체크">
                      </div>
                      </td>
                    </tr>
                 
                    <tr>
                      <th>비밀번호</th>
                        <td><input id = "signup-pww" name="password" type="password" placeholder="!,@,#,$,% 특수문자 포함" value="" onchange="check_pw()"></td>
                        <td><span id="check1"></span></td>
                      </tr>

                      <tr>
                        <th>비밀번호 확인</th>
                        <td><input id = "signup-pww2" name="password" type="password" placeholder="비밀번호를 확인하세요" onchange="check_pw()"></td>
                        <td><span id="check"></span></td>
                      </tr>

                      <tr>
                        <th>이름</th>
                        <td><input id="name" name="name" type="text" value="" placeholder="홍길동"></td>
                         <tr>
                        
                      <tr>
                        <th>성별</th>
                        <td>
                        <select name='gender'>
                          <option value='' selected>-- 선택 --</option>
                          <option value='female'>여자</option>
                          <option value='male'>남자</option>
                        </select>
                        </td>
                      </tr>

                      <tr>
		              	<th>휴대폰 번호</th>
		              	<td><input id="phone_num" name="phone_num" type="text" value="" placeholder="010-1234-5678"></td>
	                	</tr>
			              </tbody>
                  	</table>

                    <div class="btn_wrap">
                      <input type="submit"  id = "join-submit" id_check_result="fail"  value="가입하기">
                      </div>
  
                    </form>
            </div>
          </div> 
        </div>
      </div>
    
    </body>
</html>
